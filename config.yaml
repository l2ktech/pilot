api:
  host: 0.0.0.0
  port: 3001
  ws_default_rate_hz: 10
  ws_max_rate_hz: 50
camera:
  auto_start: false
  default_device: /dev/video0
  fps: 30
  jpeg_quality: 80
  resolution:
    height: 480
    width: 640
frontend:
  api_url: http://localhost:3001
  websocket:
    default_rate_hz: 50
    hardware_data_timeout_ms: 3000
    reconnect:
      base_delay_ms: 1000
      max_attempts: 10
    topics:
    - status
    - joints
    - pose
    - io
    - gripper
    - system
logging:
  api:
    level: DEBUG
  buffer_size: 1000
  commander:
    level: INFO
  file_output: logs/parol6.log
  frontend:
    level: DEBUG
  initial_log_count: 100
  level: INFO
  log_forward_enabled: true
  log_forward_host: 127.0.0.1
  log_forward_port: 5003
  stream_to_websocket: true
robot:
  auto_home_on_startup: false
  baud_rate: 3000000
  com_port: /dev/ttyACM0
  estop_enabled: true
  j2_backlash_offset: 6.0
  timeout: 0
server:
  ack_port: 5002
  command_port: 5001
  log_forward_enabled: true
  log_forward_port: 5003
  loop_interval: 0.01
ui:
  active_tool: duck
  cartesian_position_step_mm: 1
  commander_robot:
    color: '#ffffff'
    transparency: 1
  debug_mode: true
  default_acceleration_percentage: 90
  default_fps: 60
  default_speed_percentage: 50
  default_timeline_duration: 10
  hardware_robot:
    color: '#9096f4'
    transparency: 0.3
  saved_positions:
  - joints:
    - 90
    - -90
    - 180
    - 0
    - 0
    - 180
    name: Home
  - joints:
    - 0
    - -90
    - 180
    - 0
    - 0
    - 90
    name: Ready
  - joints:
    - 90
    - -145.0088
    - 107.866
    - 0
    - 0
    - 180
    name: Shutdown pose
  - joints:
    - 45
    - -80
    - 160
    - 30
    - 30
    - 120
    name: FK_Test_Multi
  - joints:
    - 64.63141597067505
    - -64.4039557921825
    - 131.53242976875376
    - -89.33842933923947
    - 84.95891208334258
    - 174.61990431430576
    name: Pickup1
  - joints:
    - 0.017578125
    - -89.99625
    - 179.99763157894736
    - -90
    - 0
    - 180
    name: FrontFacing
  show_safety_warnings: false
  step_angle: 1
  tcp_offset: &id001
    rx: 0.0
    ry: 90.0
    rz: 0.0
    x: 0.0
    y: -50.0
    z: 0.0
  tools:
  - description: No tool attached - TCP at J6 flange tip
    id: default_j6_tip
    mesh_file: null
    mesh_offset:
      rx: 0
      ry: 0
      rz: 0
      x: 0
      y: 0
      z: 0
    mesh_units: m
    name: Default (J6 Tip)
    tcp_offset:
      rx: 90
      ry: 180
      rz: 0
      x: 0
      y: 0
      z: 0
  - description: ''
    id: custom_flange
    mesh_file: Pneumatic_gripper_holder_horizontal.stl
    mesh_offset:
      rx: 0
      ry: 180
      rz: 0
      x: 0.036
      y: 0
      z: 0
    mesh_units: mm
    name: Custom flange
    tcp_offset:
      rx: 90
      ry: 180
      rz: 0
      x: 0
      y: 0
      z: -56
  - description: ''
    id: default_no_offset
    mesh_file: null
    mesh_offset:
      rx: 0
      ry: 0
      rz: 0
      x: 0
      y: 0
      z: 0
    mesh_units: mm
    name: No offset
    tcp_offset:
      rx: 0
      ry: 0
      rz: 0
      x: 0
      y: 0
      z: 0
  - description: ''
    gripper_config:
      enabled: true
      io_pin: 1
      mesh_file_closed: Standard90_close.glb
      mesh_file_open: Standard90_open.glb
      open_is_high: false
    id: duck
    mesh_file: Standard90_open.glb
    mesh_offset:
      rx: 0.0
      ry: 0.0
      rz: 90.0
      x: 0.0
      y: 0.0
      z: 0.027
    mesh_units: mm
    name: Standard90
    tcp_offset: *id001
  - description: ''
    gripper_config:
      enabled: true
      io_pin: 1
      mesh_file_closed: GripperHorClosed.stl
      mesh_file_open: GripperHorOpen.stl
      open_is_high: true
    id: pneuhorisontal
    mesh_file: GripperHorClosed.stl
    mesh_offset:
      rx: 180
      ry: 0
      rz: -105
      x: 0
      y: 0
      z: 0.027
    mesh_units: m
    name: PneuHorisontal
    tcp_offset:
      rx: -90
      ry: 90
      rz: 90
      x: 0
      y: 0
      z: -79
